<html ng-app="app">
  <head>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular-ui/build/angular-ui.js"></script>
    <script type="text-javascript" src="lib/ng-annotate/ng-annotate.js"></script>
    <!-- App -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.run.js"></script>
    <script type="text/javascript" src="js/app.modules.js"></script>
    <script type="text/javascript" src="js/app.routes.js"></script>
    <script type="text/javascript" src="js/app.config.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/app.controller.js"></script>
    <title></title>
  </head>
  <body ng-controller='appController'>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="vm.name" ng-change="vm.onChange()" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{vm.name}}!</h1>
  </body>
<html>
